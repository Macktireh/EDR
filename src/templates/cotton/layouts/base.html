{% load i18n static django_htmx %}

{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" data-theme="cmyk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="view-transition" content="same-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="{% translate 'Une plateforme tout-en-un pour une gestion immobilière sans tracas, que vous soyez propriétaire bailleur ou locataire.' %}" />
    <meta name="keywords"
          content="{% translate 'bienlocation, immobilière, bailleur, locataire, gestion immobilière, bien immobilière, loyer, immobilier, simplifiez la gestion de vos biens immobiliers, gérer vos biens immobiliers, Quittance de loyer, contrat de bail, contrat de location, bail, location, gestion de biens immobiliers, rentila' %}" />
    <link rel="shortcut icon"
          href="{% static 'images/logo-rounded.png' %}"
          type="image/x-icon" />
    <title>{{ title }} - EDR</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    {% htmx_script %}
  </head>
  <body >
    {{ slot }}
  </body>
</html>
