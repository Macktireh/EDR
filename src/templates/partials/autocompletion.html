{% if destinations %}
  {% for destination in destinations %}
    <li>
      <a 
      href="{% url 'reservation:form' %}?q={{ destination.name}}"
      class="block px-4 py-2 hover:bg-primary/10 cursor-pointer">
        <div class="flex justify-between items-center">
          <div class="font-semibold">{{ destination.name }}</div>
        </div>
      </a>
    </li>
  {% endfor %}
{% endif %}
